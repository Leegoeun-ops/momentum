<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="momentum.css">
    <title>vanilla-js</title>
</head>

<body>
    <div class="js-clock">
        <h1 id="js-title">00:00</h1>
    </div>
    <form class="js-ask-form ask-form">
        <input type="text" class="ask-input" placeholder="please write your name" />
    </form>
    <h4 class="js-greeting greeting"></h4>
    <form class="js-toDo-form toDo-form" action="">
        <input class="js-toDo-input toDo-input" placeholer="please write your toDo-list" type="text"/>
    </form>
    <ul class="js-toDo-list toDo-list"></ul>
    <script src="toDo.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="background.js"></script>
</body>

</html>
